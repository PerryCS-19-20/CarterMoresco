<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <style>
            table{
                width: 300px;
                height: 300px;
            }
            th, td{
                border: 1px solid white;
                width: 100px;
                height: 100px;
                font-size: 50px;
                text-align: center;
            }
        </style>
        <script>
            var player = "x";
            function play(x){
                var tic = document.getElementById(x);
                if(tic.textContent==""){
                    tic.textContent = player;
                    if(player == "o"){
                        player = "x"}else{
                        player = "o"}
                    }
                }
                
            var turn = 0;
            function play(num) {
             var cell = document.getElementById(num);
             if(cell.textContent=="") {
                if(turn % 2 == 0){
                    cell.textContent="o";
                }else{
                    cell.textContent="x";
                }
             }
            turn++;
            checkWin();
            }
           function checkWin() {
               check3cells("1","2","3");
               check3cells("4","5","6");
               check3cells("7","8","9");
               check3cells("1","4","7");
               check3cells("2","5","8");
               check3cells("3","6","9");
               check3cells("1","5","9");
               check3cells("3","5","7");
           }
           function check3cells(cid1, cid2, cid3) {
               var c1 = document.getElementById(cid1);
               var c2 = document.getElementById(cid2);
               var c3 = document.getElementById(cid3);
               var span1 = document.getElementById("span1");
               if ((c1.textContent == c2.textContent) && (c1.textContent == c3.textContent) && (c1.textContent !="")) { 
                   span1.textContent="WINNER";
                   c1.style.background = "orange";
                   c2.style.background = "orange";
                   c3.style.background = "orange";
               }
           }
       
       
        </script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table bg='white'>
            <tr>
                <td id="1" onclick="play('1');"></td>
                
                <td id="2" onclick="play('2');"></td>
                
                <td id="3" onclick="play('3');"></td> 
            </tr>
            <tr>
                <td id="4" onclick="play('4');"></td>
                
                <td id="5" onclick="play('5');"></td>

                <td id="6" onclick="play('6');"></td>
            </tr>
            <tr>
                <td id="7" onclick="play('7');"></td>
                
                <td id="8" onclick="play('8');"></td>
                
                <td id="9" onclick="play('9');"></td>  
            </tr>
        </table>
        <span id="span1"></span>
    </body>
</html>
