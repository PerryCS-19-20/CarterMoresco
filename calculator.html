<!DOCTYPE html>
<html>
    <head>
        <title>Calculardora</title>
        <script>
            function calc() {
                var a = parseFloat(document.getElementById("a").value);
                var b = parseFloat(document.getElementById("b").value);
                var ans = document.getElementById("ans");
                 ans.value = (a + b)
            }
        </script>
        <style>
            input[type=number] {
                width: 64px;
            }
        </style>
    </head>
    <body>
        <h1>Put in 2 numbers to be added</h1>
        
        #1: <input type="number" id="a" placeholder="Number 1"><br>
        #2: <input type="number" id="b" placeholder="Number 2">
        <button onclick="calc();">Do the maths</button>
        <hr>
        v: <input type="output" id="ans" placeholder="Answer" readonly>
    </body>
</html>
