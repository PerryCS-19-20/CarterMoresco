<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
            table, td, th {
                border: solid white 1px;
                color: white;
            }
            td {
                text-align: right;
            }
        </style>
    </head>
    <body onload="buildTimesTable()">
        <script>
            function buildTimesTable(){
                var timesTable = document.createElement('table');
                document.body.appendChild(timesTable);
                for(var i = 0; i < 13; i++){
                    var tableRow = document.createElement('tr');
                    timesTable.appendChild(tableRow);
                    for(var j = 0; j < 13; j++){
                        var tableData = document.createElement('td');
                        tableRow.appendChild(tableData);
                        
                        if(i == 0){
                            tableData.textContent = j;
                        }
                        else {
                            if(j == 0){
                               tableData.textContent = i;
                           } else {
                               tableData.textContent = j * i
                           }
                        }
                        if(i == 0){
                            tableData.style.backgroundColor="red";
                        }
                        if(i == 3){
                            tableData.style.backgroundColor="red";
                        }
                        if(i == 6){
                            tableData.style.backgroundColor="red";
                        }
                        if(i == 9){
                            tableData.style.backgroundColor="red";
                        }
                        if(i == 12){
                            tableData.style.backgroundColor="red";
                        }
                        if(j == 0){
                            tableData.style.backgroundColor="red";
                        }
                        if(j == 3){
                            tableData.style.backgroundColor="red";
                        }
                        if(j == 6){
                            tableData.style.backgroundColor="red";
                        }
                        if(j == 9){
                            tableData.style.backgroundColor="red";
                        }
                        if(j == 12){
                            tableData.style.backgroundColor="red";
                        }
                        if(i==0 &&j==0){
                            tableData.style.backgroundColor="grey";
                            textContent=" ";
                        }
                        if(i==3 && j==3){
                            tableData.style.backgroundColor="blue";
                        }
                        if(i==6 && j==6){
                            tableData.style.backgroundColor="blue";
                        }
                        if(i==9 && j==9){
                            tableData.style.backgroundColor="blue";
                        }
                        if(i==12 && j==12){
                            tableData.style.backgroundColor="blue";
                        }
                        if(i==3 && j==6){
                            tableData.style.backgroundColor="blue";
                        }
                        if(i==3 && j==9){
                            tableData.style.backgroundColor="blue";
                        }
                        if(i==3 && j==12){
                            tableData.style.backgroundColor="blue";
                        }
                        if(i==6 && j==3){
                            tableData.style.backgroundColor="blue";
                        }
                        if(i==6 && j==9){
                            tableData.style.backgroundColor="blue";
                        }
                        if(i==6 && j==12){
                            tableData.style.backgroundColor="blue";
                        }
                        if(i==9 && j==3){
                            tableData.style.backgroundColor="blue";
                        }
                        if(i==9 && j==6){
                            tableData.style.backgroundColor="blue";
                        }
                        if(i==9 && j==12){
                            tableData.style.backgroundColor="blue";
                        }
                        if(i==12 && j==3){
                            tableData.style.backgroundColor="blue";
                        }
                        if(i==12 && j==6){
                            tableData.style.backgroundColor="blue";
                        }
                        if(i==12 && j==9){
                            tableData.style.backgroundColor="blue";
                        }
                    }
                }
            }

        </script>
    </body>
    
</html>
